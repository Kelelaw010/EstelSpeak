name: estelspeak
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  logger: ^1.1.0
  flutter_dotenv: ^5.0.2
  js: ^0.6.7
  web: ^0.5.0
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: estelfont
      fonts:
        - asset: assets/font/CascadiaMono-Regular.ttf

  assets:
    - .env
  # assets:
  #   - assets/img/ #tinggal tambahin file gambar
